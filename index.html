<!DOCTYPE html>
<html>
  <head>
    <title>ice path</title>
    <meta name="google" content="notranslate" />
    <link rel="stylesheet" href="style.css" />
    <script src="TaskQueue.js"></script>
    <script src="canvas.js" defer></script>
    <script src="puzzle.js" defer></script>
    <script src="main.js" defer></script>
  </head>
  <body class="container parallel">
    <div id="board" class="container parallel">
      <canvas id="canvas" class="content"> </canvas>
      <div class="content">
        <div id="controller" class="container perpendicular">
          <div id="display" class="content">00</div>
          <div id="keys" class="content">
            <ul>
              <li class="content"><button id="up">↑</button></li>
            </ul>
            <ul>
              <li><button id="left">←</button></li>
              <li><button id="down">↓</button></li>
              <li><button id="right">→</button></li>
            </ul>
          </div>
          <button id="resetButton" class="content">↺</button>
        </div>
      </div>
    </div>
  </body>
</html>
